<div class="container p-a-1 rounded" style="background: rgba(175, 67, 38, 0.4)">
    <div *ngIf="speaker">

        <div class="row">

            <div class="col-xs">
                <div class="row">
                    <div class="col-xs rounded p-a-1 m-x-1" style="background: rgba(28, 167, 175, 0.4)">
                        <h4>
                            {{speaker.nameFirst}} {{speaker.nameLast}}
                            <small class="text-muted">&nbsp;{{speaker.twitterHandle}}</small>
                        </h4>
                    </div>
                </div>
                <div class="row p-a-1">
                    <div class="col-xs-4">
                        <img src="{{speaker.picture}}" class="img-circle"
                             alt="{{speaker.nameFirst}} {{speaker.nameLast}}" width="200" height="200">
                    </div>
                    <div class="col-xs-8 p-y-1">
                        <textarea class="form-control rounded" id="bio" rows="9"
                                  readonly>{{speaker.biography}}</textarea>
                    </div>
                </div>
                <div class="row p-x-1 p-b-1">
                    <div class="col-xs">Company: {{speaker.organization}}</div>
                </div>
            </div>
        </div>

        <sessions [speaker]="speaker"></sessions>

    </div>
</div>
